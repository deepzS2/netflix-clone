<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl.theme.default.min.css" />
    <title>Playflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Playflix</h2>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">Games</a>
          <a href="#">Walkthroughs</a>
          <a href="#">Behind the scenes</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-games">
        <div class="container">
          <h3 class="title">God of War</h3>
          <p class="description">
            God of War is an action-adventure game developed by
            <b>Santa Monica Studio</b> and published by
            <b>Sony Computer Entertainment (SCE).</b>
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>Play now
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>More information
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-games">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            src="img/shadow-of-the-colossus.jpg"
            alt="Shadow of the Colossus"
            class="game-box"
          />
        </div>
        <div class="item">
          <img src="img/yakuza-0.jpeg" alt="Yakuza 0" class="game-box" />
        </div>
        <div class="item">
          <img
            src="img/shadow-of-mordor.jpg"
            alt="Shadow of Mordor"
            class="game-box"
          />
        </div>
        <div class="item">
          <img
            src="img/shadow-of-the-tomb-raider.png"
            alt="Shadow of the Tomb Raider"
            class="game-box"
          />
        </div>
        <div class="item">
          <img src="img/outlast-2.png" alt="Outlast 2" class="game-box" />
        </div>
        <div class="item">
          <img
            src="img/resident-evil-3.jpg"
            alt="Resident Evil 3"
            class="game-box"
          />
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/7cea93e809.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
